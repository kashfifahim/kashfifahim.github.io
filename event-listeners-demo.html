<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners Demo</title>
</head>
<body>
    <p>Event Listeners Demo</p>
</body>
</html>
<script>
// Request Permission
Notification.requestPermission().then(function (permission) {
console.log('Permission:', permission);
});

// Create a Notification
if (Notification.permission === 'granted') {
    let notification = new Notification('Hello, CrossCompute!', {
        body: 'This is a test notification',
    });

    // Attach Event Listeners
    notification.addEventListener('click', function() {
        console.log('The notification was clicked!');
    });

    notification.addEventListener('close', function() {
        console.log('The notification was closed!');
    });

    notification.addEventListener('show', function() {
        console.log('The notification was shown!');
    });
}
</script>
